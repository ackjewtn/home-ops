---
- name: Set up remote syslog server (promtail/loki)
  template:
    src: 50-promtail.conf.j2
    dest: /etc/rsyslog.d/50-promtail.conf
  when: remote_syslog.enabled is defined and remote_syslog.enabled == true
  register: promtail_conf

- name: Restart rsyslog service
  systemd:
    name: rsyslog
    enabled: true
    state: restarted
  when: remote_syslog.enabled is defined and remote_syslog.enabled == true and promtail_conf.changed

- name: Enable rsyslog service and assure it is started
  systemd:
    name: rsyslog
    enabled: true
    state: started
  when: remote_syslog.enabled is defined and remote_syslog.enabled == true

- name: Add Timesyncd Configuration
  template:
    src: timesyncd.conf.j2
    dest: /etc/systemd/timesyncd.conf
  register: timesyncd_conf

- name: Restart systemd-timesyncd service
  systemd:
    name: systemd-timesyncd
    enabled: true
    state: restarted
  when: timesyncd_conf.changed

- name: Enable systemd-timesyncd service and assure it is started
  systemd:
    name: systemd-timesyncd
    enabled: true
    state: started

- name: Set Timezone
  timezone:
    name: "{{ timezone | default('America/New_York') }}"

- name: Disable SWAP
  shell: |
    swapoff -a

- name: Disable SWAP in fstab
  replace:
    path: /etc/fstab
    regexp: '^([^#].*?\sswap\s+sw\s+.*)$'
    replace: '# \1'

# Set up k3s to use private http registry, for pull-through caching
- name: Ensures /etc/rancher/k3s/ dir exists
  file:
    path: /etc/rancher/k3s/
    state: directory

- name: Set up k3s to use private http registry
  template:
    src: registries.yaml.j2
    dest: /etc/rancher/k3s/registries.yaml
  when: private_registry.enabled is defined and private_registry.enabled == true
  register: k3s_registries

- name: Restart k3s server
  systemd:
    name: k3s
    enabled: true
    state: restarted
  when: k3s_registries.changed and inventory_hostname in groups['k3s_master']

- name: Restart k3s agent
  systemd:
    name: k3s-agent
    enabled: true
    state: restarted
  when: k3s_registries.changed and inventory_hostname in groups['k3s_worker']
