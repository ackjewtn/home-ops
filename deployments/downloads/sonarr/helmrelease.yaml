---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: downloads
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: sonarr
  chart:
    repository: https://k8s-charts.juggels.online
    name: sonarr
    version: 1.0.0
  values:
    image:
      repository: linuxserver/sonarr
      tag: "2.0.0.5344-ls73"

    config:
      timezone: "Europe/Amsterdam"
      uid: 1031
      gid: 100

    persistence:
      enabled: true

    extraVolumes:
      - name: nas-media
        persistentVolumeClaim:
          claimName: nfs-nas-media
        mountPath: "/data/nas-media"

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: bjws-lan-ca-issuer

    resources:
      requests:
        memory: "256M"
      limits:
        memory: "512M"

    probes:
      liveness:
        initialDelaySeconds: 0
      readiness:
        initialDelaySeconds: 0
      startup:
        enabled: true

  valuesFrom:
    - secretKeyRef:
        name: sonarr-helm-values
        key: values
