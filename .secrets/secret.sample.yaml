# Optional secret type to put in the target secret, it will default to Opaque if not set
# this allows for kubernetes.io/tls secrets to be strored as well
type: Opaque

# The data key gets read and will be put in the target secret
# Each key directly under the data key corresponds to a key that gets created in the target secret
# If the value is a YAML structure it is converted to a string before its' base64 value is stored
data:
  values:
    cloudflare:
      apiToken: {{ .cloudflare.apitoken }}
    domainFilters:
      - {{ .domain.external.primary }}
      - {{ .domain.external.secondary }}
